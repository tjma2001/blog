    <div class="ui inverted vertical center aligned segment">
      <div class="ui container">
        <div class="ui massive borderless inverted menu">
          <h1 class="header item">

          <div class="right item">

              <a class="item" href="cv.html">CV</a>

      <div class="ui text container">

          <div class="column left aligned" class="contact">

                  </div>
                </div>
                
                <div class="field">
                  <div class="ui left input">
                    <input type="email" placeholder="email" name="_replyto">
                  </div>
                </div>

                <div class="field">
                  <div class="ui left input">
                    <textarea 
                      placeholder="message" 
                      name="message"
                      rows="5">
                    </textarea>
                  </div>
                </div>
                
                <input 
                  type="submit" 
                  value="Send"
                  class="ui fluid large teal submit button">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="ui image container">

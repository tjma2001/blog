                  </div>
                </div>

                  <div class="ui left input">

                  </div>
                </div>

                <div class="field">
                  <div class="ui left input">
                    <textarea 
                      placeholder="message" 
                      name="message"
                      value=""
                      rows="5"></textarea>
                  </div>
                </div>
                
                <input 
                  type="submit" 
                  value="Send"
                  class="ui fluid large teal submit button">

            </form>
